<html>
<head>
	<meta charset="UTF-8">
	<title>Appel à projet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
	
	<h1>Appels à Projet</h1><br>
	<p><h2>Ajouter un appel à projet</h2>
	<p>* Champs obligatoire</p>
	<form method="post" action="../PHP/project-call-insert-manager.php" class="forms">
		<!--<label><input type="text" name="id" placeholder="Identifiant"/></label>Utilisation d'une séquence-->
		<p><label><input type="text" name="theme" placeholder="Thème"/></label>
		<label>Date de fin&nbsp;<input type="text" name="dateFin" placeholder="Ex : 10/06/2015"/></label>
		&nbsp;&nbsp;*
		<label><input type="text" name="comite" placeholder="Nom du comité" /></label>
		<label><TEXTAREA name="desc" rows=3 cols=50 placeholder="Description" ></TEXTAREA></label>
		<input class="btn-blue width-50" type="submit" value="Ajouter"/></p>
	</form></p>
	
	<p><h2>Afficher les appels à projet</h2>
	<p> * Les filtres ne sont pas obligatoires</p>
	<form method="post" action="../PHP/project-call-list-manager.php" class="forms">
		<p>Filtres :
		<label><input type="text" name="filtreTheme" placeholder="Thème"/></label>
		<label>Date de lancement&nbsp;<input type="text" name="dateLancement" placeholder="Ex : 10/06/2015"/></label>
		<label>Date de fin&nbsp;<input type="text" name="dateFin" placeholder="Ex : 10/06/2015"/></label></p>
		<p><input class="btn-blue width-100" type="submit" value="Afficher"/></br></p>
	</form></p>
	<p><a href="AccueilManager.html">Retour à l'accueil</a></p>
		
	
</body>
