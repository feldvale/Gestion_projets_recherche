	<h1>Organismes Projet</h1><br>
	<p><h2>Ajouter (la date de creation et la date de fin sont obligatoires!) </h2>
	<form method="post" action="../PHP/organisme-call-insert.php" class="forms">
		<label><input type="text" name="Nom" placeholder="nom de l'organisme"/></label>
		<label><input type="text" name="DatedeCréation" placeholder="Date de creation"/></label>
		<label><input type="text" name="Datedefin" placeholder="Date de fin"/></label>

	</form></p>
	
	<p><h2>Afficher</h2>

	</form></p>

	<br>
	<br>
	<h1>Comites</h1><br>
		<p><h2>Ajouter (l'identifiant est obligatoire!) </h2>

		<label><input type="text" name="id" placeholder="id du comite"/></label>
		<label><input type="text" name="nom" placeholder="nom du comite"/></label>

	<p><h2>Afficher</h2>

		<label><input type="text" name="filtreDateOrga" placeholder="date de creation de l'organisme projet"/></label>
